<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/burger.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/outputdata.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/checkbox.css">
    
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
        </div>
        <div class="hamburger_menu">
            <label class="burger_menu" for="menu_toggle">
                <span></span>
            </label>
        </div>

    </header>
    <main class="main">
        <div class="main_wrapper">
            <div class="description_gdzs"></div>
            <div class="input_wrapper">
                <form class="popup__form">
                    <div class="popup">
                        <div class="popuptext" id="myPopup">
                            <label>
                                <input type="checkbox" value="2 баллона" class="chekbox__balloon chekbox__balloon-two">
                                <span class="fake"></span>
                                <span class="description_box"> 2 баллона</span>

                            </label>
                            <label>
                                <input type="checkbox" class="chekbox__balloon chekbox__balloon-oxygen">
                                <span class="fake"></span>
                                <span class="description_box">ДАСК</span>
                            </label>
                            <label>
                                <input type="number" autocomplete="off" step="any" class="balloon__value">
                                <span class="description_box">объем баллона</span>
                            </label>
                        </div>
                    </div>
                </form>
                <form class="input__form">
                    <img src="./img/shesterenka.png" class="gear">    	
                    <input id="inputGdzs" type="text" maxlength="5" class="input_pressure input_pressure-time" placeholder="   time" autocomplete="off">
                    <input id="inputGdzs" type="number" class="input_pressure" placeholder="   pressure" autocomplete="off">
                    <input type="submit" class="btn_submit" value="Рассчитать!">
                </form>        
            </div>
            <div class="output_area_wrapper">
                <output class="output_area"></output>
            </div>
        </div>
    </main>
    <footer class="footer__wrapper">
        <div class="footer">

        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/input.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/quoterScroll.js"></script>
</body>
</html>
